<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }

        .box {
            border: 1px solid #000;
            padding: 10px;
            margin-top: 10px;
        }
    </style>

    <title>jQuery - Demo</title>
</head>

<body>

    <button id="btn">Click Me</button>
    <p id="text">Hello World</p>


    <h2 id="title">jQuery Demo</h2>

    <input type="text" id="name" placeholder="Enter name">

    <div id="container" class="box">
        <p id="para">Hello World</p>
    </div>

    <button id="btnText">Change Text</button>
    <button id="btnHtml">Change HTML</button>
    <button id="btnAdd">Append</button>
    <button id="btnClass">Toggle Class</button>
    <button id="btnCss">Change CSS</button>
    <button id="btnAttr">Set Attribute</button>
    <button id="btnRemove">Remove Paragraph</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
