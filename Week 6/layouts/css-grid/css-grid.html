<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css-grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>CSS grid demo</title>
</head>

<body>
    <section class="mt-5">
        <h3 class="text-success mb-3">CSS Grid Layout Demo</h3>
        <p class="text-muted">CSS Grid allows precise control over rows and columns. Resize the browser to see the grid
            adapt.</p>

        <div class="grid-demo">
            <div class="grid-item bg-primary text-white">1</div>
            <div class="grid-item bg-success text-white">2</div>
            <div class="grid-item bg-warning text-dark">3</div>
            <div class="grid-item bg-danger text-white">4</div>
            <div class="grid-item bg-info text-dark">5</div>
            <div class="grid-item bg-secondary text-white">6</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
