<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Container Demo</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .demo-box {
            border: 2px solid black;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <h1 class="text-center mb-4">Bootstrap Container</h1>

    <div class="container demo-box">
        <div>.container</div>
        <p>Max-width changes at each breakpoint<p>
    </div>

    <div class="container-sm demo-box">
        <div>.container-sm</div>
        <p>100% until ≥576px</p>
    </div>

    <div class="container-md demo-box">
        <div>.container-md</div>
        <p>100% until ≥768px</p>
    </div>

    <div class="container-lg demo-box">
        <div>.container-lg</div>
        <p>100% until ≥992px</p>
    </div>

    <div class="container-xl demo-box">
        <div>.container-xl</div>
        <p>100% until ≥1200px</p>
    </div>

    <div class="container-xxl demo-box">
        <div>.container-xxl</div>
        <p>100% until ≥1400px</p>
    </div>

    <div class="container-fluid demo-box">
        <div>.container-fluid</div>
        <p>Always 100% width</p>
    </div>

</body>

</html>
