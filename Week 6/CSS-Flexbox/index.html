<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <title>CSS Flexbox Demo</title>
</head>

<body>

    <h2>CSS Flexbox Demo</h2>

    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box grow">Grow</div>
        <div class="box">Box 3</div>
    </div>


    <h3>Flex Wrap Example</h3>
    <div class="wrap-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>

</body>

</html>
